<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal!</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff5f6d, #ffc3a0); /* Gradiente de fundo suave */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Efeito de neve animada */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            animation: snowfall 10s linear infinite;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes snowfall {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff5f6d, 0 0 30px #ff5f6d;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 40px #ff5f6d, 0 0 60px #ff5f6d;
            }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            background-color: #ff5f6d;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ffc3a0;
            transform: scale(1.1);
        }

        /* Estilo do footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: white;
            opacity: 0.7;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Anima√ß√£o de neve -->
    <div class="snowflakes">
        <div class="snowflake" style="left: 10%; animation-duration: 12s;"></div>
        <div class="snowflake" style="left: 25%; animation-duration: 10s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 15s;"></div>
        <div class="snowflake" style="left: 75%; animation-duration: 14s;"></div>
        <div class="snowflake" style="left: 90%; animation-duration: 16s;"></div>
    </div>

    <h1>Feliz Natal!</h1>
    <p>Que esta data seja marcada por muita paz, alegria e momentos especiais ao lado das pessoas que voc√™ ama.</p>
    <button class="btn" onclick="alert('Desejamos um Natal cheio de luz e felicidade!')">Clique para desejar Feliz Natal!</button>

    <footer>
        Criado com carinho para voc√™! üéÑüéÅ
    </footer>

    <script>
        // Gerar mais flocos de neve aleat√≥rios
        function generateSnowflakes() {
            for (let i = 0; i < 20; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 5 + 10}s`;
                document.querySelector('.snowflakes').appendChild(snowflake);
            }
        }

        generateSnowflakes(); // Gerar flocos de neve na inicializa√ß√£o
    </script>
</body>
</html>
